<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blogs</title>
    <link rel="icon" type="image/x-icon" href="sideBlogs.png" />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <!-- HTML -->

    <!-- PreLoader -->
    <div id="preloader">
      <h1>Loading...</h1>
      <div class="circle-spinner"></div>
    </div>

    <!-- PreLoader -->

    <!-- Navbar -->
    <div class="navbar">
      <div class="socialFile">
        <a class="socialFileBtn" href="index.html">Social Blogs</a>
      </div>
      <span id="blogHeading" class="blog-heading">Create Your Blog</span>
      <div class="readHtmlFile">
        <a class="readHtmlBtn" href="read.html">View Blogs</a>
      </div>
    </div>
    <!-- Navbar -->

    <!-- create-blogs -->
    <div class="create-blogs" id="content">
      <!-- blog-img -->

      <div class="blogImg"></div>
      <!-- blog-img -->

      <!-- formValidation -->
      <div class="formValidation">
        <p>Enter the Author:</p>
        <input
          id="author"
          type="text"
          placeholder="Enter the Author"
          autocomplete="off"
          required="required"
        />
        <p>Enter the Title:</p>
        <input
          id="title"
          type="text"
          placeholder="Enter the Title"
          autocomplete="off"
          required="required"
        />
        <p>Enter the Description:</p>
        <textarea
          id="description"
          type="text"
          placeholder="Enter the Description"
          autocomplete="off"
          required="required"
        ></textarea>
        <p>Enter the Image-Url:</p>
        <input
          id="image-url"
          type="url"
          placeholder="Enter the Image-Url"
          autocomplete="off"
          required="required"
        />
        <button type="button" id="createBlogBtn" class="createBlogBtn">
          Create Blog
        </button>
      </div>
      <!-- formValidation -->
    </div>
    <!-- create-blogs -->

    <!-- Footer -->
    <div class="footer">
      <span>-- Create a Blogs @ for a celebrity, brand or business.</span>
    </div>
    <!-- Footer -->

    <!-- HTML -->

    <!-- JavaScript -->
    <script src="create.js" type="module"></script>
    <!-- JavaScript -->
    <!-- SupahBase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- SupahBase -->
  </body>
</html>
