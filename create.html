<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blogs</title>
    <link rel="icon" type="image/x-icon" href="sideBlogs.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="circle-spinner"></div>
    </div>

    <div class="autoTypingNavbar">
      <span class="tagline">Create Blogs</span>
    </div>

    <div class="navbar">
      <img
        src="sideBlogs.png"
        class="navbarLogo"
        alt="blogLogo"
        width="60px"
        height="60px"
      />

      <div class="navbar-links">
        <a href="social.html">
          Social Blogs <i class="fa-solid fa-thumbs-up"></i>
        </a>

        <a href="#" class="socialBlogBtn">
          Create Blogs <i class="fa-solid fa-plus"></i>
        </a>

        <a href="read.html"> View Blogs </a>

        <a href="#" id="signOutBtn">
          Logout <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </div>

    <div id="signOutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <button id="confirmSignOut">OK</button>
        <button id="cancelSignOut">Cancel</button>
      </div>
    </div>

    <div class="create-blogs" id="content">
      <div class="blogImg"></div>

      <div class="formValidation">
        <p>Enter the Author:</p>
        <input
          id="author"
          type="text"
          placeholder="Enter the Author"
          autocomplete="off"
          required="required"
        />
        <p>Enter the Title:</p>
        <input
          id="title"
          type="text"
          placeholder="Enter the Title"
          autocomplete="off"
          required="required"
        />
        <p>Enter the Description:</p>
        <textarea
          id="description"
          type="text"
          placeholder="Enter the Description"
          autocomplete="off"
          required="required"
        ></textarea>
        <p>Enter the Image-Url:</p>
        <input
          id="image-url"
          type="url"
          placeholder="Enter the Image-Url"
          autocomplete="off"
          required="required"
        />
        <button type="button" id="createBlogBtn" class="createBlogBtn">
          Create Blog
        </button>
      </div>
    </div>

    <footer class="footer">
      <p>
        © 2025 <strong>SideBlogs</strong> — Made with ❤️ by
        <a
          href="https://www.linkedin.com/in/fareed-gul-946329333/"
          target="_blank"
          style="color: #0073b1; text-decoration: none"
        >
          Fareed Gul
        </a>
      </p>
    </footer>

    <script src="create.js" type="module"></script>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </body>
</html>
