<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Blogs</title>
    <link rel="icon" type="image/x-icon" href="sideBlogs.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="read.css" />
  </head>
  <body>
    <div class="autoTypingNavbar">
      <span class="tagline">View Blogs</span>
    </div>

    <div class="navbar">
      <img
        src="sideBlogs.png"
        class="navbarLogo"
        alt="blogLogo"
        width="35px"
        height="35px"
      />
      <a href="social.html">
        Social Blogs <i class="fa-solid fa-thumbs-up"></i>
      </a>
      <a href="create.html" 
        >Create Blogs <i class="fa-solid fa-plus"></i
      ></a>
      <a href="#" class="socialBlogBtn">View Blogs</a>
      <a href="#">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
    </div>

    <div id="spinner"></div>

    <div class="main-read-blogs">
      <div class="blogs" id="blogging"></div>
      <div class="readBlog">
        <div class="blogImg"></div>
      </div>
    </div>

    <div class="footer">
      <span>-- View a Blogs @ for a celebrity, brand or business.</span>
    </div>

    <script src="read.js" type="module"></script>
  </body>
</html>
