<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging World</title>
    <link rel="icon" type="image/x-icon" href="sideBlogs.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- HTML -->

    <!-- PreLoader -->
    <div id="preloader">
      <h1>Blogging World</h1>
      <div class="line-spinner"></div>
    </div>
    <!-- PreLoader -->
    <!-- Navbar -->
    <div class="navbar">
      <span class="tagline">Blogging World</span>
      <div class="signUpFile">
        <a class="signUpBtn" href="signUp.html">SignUp/SignIn</a>
      </div>
    </div>
    <!-- Navbar -->

    <!-- spinner -->
    <div id="spinner"></div>
    <!-- spinner -->

    <div class="main-read-blogs">
      <div class="blogs" id="blogging"></div>
      <div class="readBlog">
        <div class="blogImg"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span>-- Social Blogs @ for a celebrity, brand or business.</span>
    </div>
    <!-- Footer -->
    <!-- HTML -->

    <!-- JavaScript -->
    <script src="app.js" type="module"></script>
    <!-- JavaScript -->
  </body>
</html>
