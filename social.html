<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Blogs</title>
    <link rel="icon" type="image/x-icon" href="sideBlogs.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="social.css" />
  </head>
  <body>
    <div class="autoTypingNavbar">
      <span class="tagline">Social Blogs</span>
    </div>

    <div class="navbar">
      <img
        src="sideBlogs.png"
        class="navbarLogo"
        alt="blogLogo"
        width="35px"
        height="35px"
      />
      <a href="#" class="socialBlogBtn">
        Social Blogs <i class="fa-solid fa-thumbs-up"></i>
      </a>
      <a href="create.html">Create Blogs <i class="fa-solid fa-plus"></i></a>
      <a href="read.html">View Blogs</a>
      <a href="#" id="signOutBtn"
        >Logout <i class="fa-solid fa-right-from-bracket"></i
      ></a>
    </div>

    <div id="signOutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <button id="confirmSignOut">OK</button>
        <button id="cancelSignOut">Cancel</button>
      </div>
    </div>

    <div id="spinner"></div>

    <div class="main-read-blogs">
      <div class="blogs" id="blogging"></div>
      <div class="readBlog">
        <div class="blogImg"></div>
      </div>
    </div>

    <div class="footer">
      <span>-- Social Blogs @ for a celebrity, brand or business.</span>
    </div>

    <script src="social.js" type="module"></script>
  </body>
</html>
